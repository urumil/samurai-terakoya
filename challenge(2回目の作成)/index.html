<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="UTF-8">
    <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Comoatible">
  </head>

  <body>
    <header>
      <!-- ナビゲーション -->
      <nav>
        <div>
          <a href="index.html" class="home">My Profile</a>
        </div>
        <div class="menu">
          <a href="index.html#about">About</a>
          <a href="index.html#works">Works</a>
        </div>
      </nav>
    </header>
    
    <main>
      <article>
        <!-- メイン画像 -->
        <div>
          <img src="images/main.png" alt="Cannonのカメラ" class="mainpic">
        </div>

        <!-- About -->
        <h1 id="about">About</h1>
        <section class="about">
          <img src="images/about.png" alt="Kazuki Asahina" class="circle">
          <div class="content">
            <p class="name">Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCannon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </section>

        <!-- Works -->
        <h1 id="works">Works</h1>
        <section class="works">
          <div class="item">
            <img src="images/works1.png" alt="日本海">
            <p>新潟に訪れた際に、日本海の膨大さを魅了されて撮影した1枚</p>
          </div>
          <div class="item item_center">
            <img src="images/works2.png" alt="冠雪した御獄山">
            <p>地元長野の木曽町から撮影した、冠雪した御獄山</p>
          </div>
          <div class="item">
            <img src="images/works3.png" alt="京都の街並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </section>

        <!-- フッター -->
        <footer>
          <p>&copy;MyProfile. All right reserved.</p>
        </footer>

      </article>
    </main>
  </body>
</html>
